name: plannero
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.15.1 <3.0.0'

dependencies: 
  flutter: 
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.1
  awesome_notifications: ^0.6.19
  persistent_bottom_nav_bar: ^4.0.2
  adaptive_theme: ^2.3.0
  objectbox: ^1.3.0
  objectbox_flutter_libs: ^1.3.0
  get_it: ^7.2.0
  injectable: ^1.5.0
  freezed_annotation: ^1.1.0
  shared_preferences: ^2.0.11
  auto_animated: ^3.0.1
  equatable: ^2.0.3
  dartz: ^0.10.1
  fluttericon: ^2.0.0
  flutter_slidable: ^1.2.0

dev_dependencies: 
  build_runner: ^2.1.7
  flutter_lints: ^1.0.0
  flutter_test: 
    sdk: flutter
  freezed: ^1.1.0
  injectable_generator: ^1.5.2
  objectbox_generator: ^1.3.0

flutter: 
  uses-material-design: true

  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato-Regular.ttf
    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf

